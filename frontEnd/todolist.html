<!doctype html>
<html lang="pt">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title></title>
        <!-- Bootstrap 4 CSS and custom CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

        <!-- jQuery & Bootstrap 4 JavaScript libraries -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <!-- Functions file -->
        <script src="functions.js"></script>
        <script>
            verifyUser();
        </script>
        <style>
            #lista {
                font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
                border-collapse: collapse;
                width: 600px;
            }
            #lista td, #lista th {
                border: 1px solid #ddd;
                padding: 8px;
            }
            #lista tr:nth-child(even){background-color: #f2f2f2;}
            #lista tr:hover {background-color: #ddd;}
            #lista th {
                padding-top: 12px;
                padding-bottom: 12px;
                text-align: left;
                background-color: #343a40;
                color: white;
            }
            .point{
                cursor: pointer;
            }
        </style>        
    </head>

    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="#">Api TodoList</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="#" onclick="logout()">Logout</a>
                </div>
            </div>
        </nav>

        <br><br><br>
        <!-- container -->
        <main role="main" class="container starter-template">
            <div class="row">
                <div class="col">
                    <!-- where prompt / messages will appear -->
                    <div id="response"></div>

                    <div id="content">                    
                        <h1>Adicione atividades na sua lista</h1>
                        <form action="">
                            <label for="item">Nome</label>
                            <input id="itemName" type="text" name="item">
                            <button id="addInList">Salvar</button>
                        </form>
                        <br><br>
                        <table id="lista"></table>                        
                    </div>
                </div>
            </div>
        </main>

        <script src="listFunctions.js"></script>    
        <script>
            $(document).ready(function () {
                getList(true);
             });
        </script>

    </body>
</html>
